<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a blog page with a list of posts.">

    <title>{% block title %} FunLin Blog {% endblock %}</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
    <link rel="stylesheet" href="http://picturebag.qiniudn.com/blog.css">
    <link rel="stylesheet" href="http://picturebag.qiniudn.com/monokai.css"-->
</head>
<body>
<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <h1 class="brand-title">FunLin Blog</h1>
            <h2 class="brand-tagline">林哥- Little Memory</h2>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="button-success pure-button" href="/">主页</a>
                    </li>
                    <li class="nav-item">
                        <a class="button-success pure-button" href="{% url "archives" %}">归档</a> 
                    </li>
                    <li class="nav-item">
                        <a class="button-success pure-button" href="/">专题</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="https://github.com/faalin">Github</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="http://weibo.com/u/3340698814">Weibo</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="{% url "about_me" %}">About Me</a>
                    </li>
                    <li class="nav-item">
                        <a class="button-success pure-button" href="{% url "RSS" %}">RSS</a>  
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            <ul>
                <li>
                    <form class="pour-form" action="/search/" method="get">
                    <input class="pour-input-3-3" type="text" name="s" placeholder="search">
                    <input type="submit" value="enter">
                    </form>
                </li>
            </ul>
        </div>
        <div>
            {% block content %}
            {% endblock %}
            <div class="footer">
                <div class="pure-menu pure-menu-horizontal pure-menu-open">
                    <ul>
                        <li><a href="{% url "about_me" %}">About Me</a></li>
                        <li><a href="http://www.baidu.com" target="_blank">Baidu</a></li>
                        <li><a href="https://github.com/faalin" target="_blank">GitHub</a></li>

                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
